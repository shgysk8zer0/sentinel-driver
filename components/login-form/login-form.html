<template id="login-form-template">
	<style>
		@import url("/css/core-css/element.css");
		@import url("/css/core-css/class-rules.css");
		@import url("/css/core-css/animations.css");
		@import url("/css/animate.css/animate.css");

		input {
			height: 1.3rem;
		}

		button {
			--button-padding: 0.6em 2.2em;
		}

		button[type="submit"] {
			--button-background: var(--button-confirm-background);
			--button-active-background: var(--button-confirm-active-background);
		}

		button[type="reset"] {
			--button-background: var(--button-reject-background);
			--button-active-background: var(--button-reject-active-background);
		}
	</style>
	<dialog id="login-form-dialog" class="animation-speed-normal animation-ease-in-out fadeIn no-border">
		<form name="login">
			<fieldset class="no-border">
				<legend>
					<slot name="legend"></slot>
				</legend>
				<label for="login-id">
					<slot name="user-id-label">User ID</slot>
				</label>
				<input type="number" name="userid" id="login-id" min="0" max="999999" placeholder="######" autocomplete="username" required="" />
				<br />
				<label for="login-password">
					<slot name="password-label">Password</slot>
				</label>
				<input type="password" name="password" id="login-password" placeholder="******" autocomplete="current-password" required="" />
			</fieldset>
			<button type="submit">
				<slot name="submit-icon">Submit</slot>
			</button>
			<button type="reset">
				<slot name="reset-icon">Reset</slot>
			</button>
		</form>
	</dialog>
</template>
