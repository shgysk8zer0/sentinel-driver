author: Chris Zuber
title: Sentinel Driver
# url:
markdown: kramdown
version: 1.0.0
timezone: America/Los_Angeles
lang: en
dir: ltr
charset: utf-8
viewport: width=device-width
robots: 'follow,index'
referrer: origin-when-cross-origin
manifest: /manifest.json
tiles-config: /browserconfig.xml
service_worker: /service-worker.js
og-type: website
description: "Driver interface for SentinelPro"
mobile-web-app-capable: true
publisher: ''
canonical: ''
body-class: 'background-primary color-default grid border-box cursor-default font-main'
feature-detect:
- details
- dialog
keywords:
- SentinelPro
- VRMT
# repository:
#   username:
#   title:
#   url:
# twitter:
# facebook:
# feed:
#   url: /feed.rss
#   type: application/rss+xml
icons: '/img/icons.svg'
theme-color: '#4688f4'
background-color: '#5b46f4'
# discus-identifier:
# google-analytics:
# ad-sense:
# webmaster-verifications:
#  google:
#  bing:
scripts:
  development:
  - src: 'https://cdn.polyfill.io/v2/polyfill.min.js?unknown=polyfill&features=es6,MutationObserver,IntersectionObserver,IntersectionObserverEntry,Object.values,Object.entries,NodeList.prototype.@@iterator,Array.prototype.@@iterator&flags=gated'
    type: application/javascript
    crossorigin: anonymous
    async: true
  - src: /js/index.js
    type: module
    async: true
  - src: /js/index.min.js
    type: application/javascript
    async: true
    nomodule: true
  production:
  - src: 'https://cdn.polyfill.io/v2/polyfill.min.js?unknown=polyfill&features=es6,MutationObserver,IntersectionObserver,IntersectionObserverEntry,Object.values,Object.entries,NodeList.prototype.@@iterator,Array.prototype.@@iterator&flags=gated'
    type: application/javascript
    crossorigin: anonymous
    async: true
  - src: /js/index.min.js
    type: application/javascript
    async: true
stylesheets:
  development:
  - href: /css/styles/index.css
    media: all
  production:
  - href: /css/styles/index.min.css
    media: all
preload:
- href: /img/icons.svg
  as: image
  type: image/svg+xml
  name: icons
appicons:
- src: /img/favicon.svg
  sizes: any
  type: image/svg+xml
- src: /img/icon-512.png
  sizes: 512x512
  type: image/png
- src: /img/icon-192.png
  sizes: 192x192
  type: image/png
